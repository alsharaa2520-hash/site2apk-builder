name: Build APK

on:
  workflow_dispatch:
    inputs:
      site_url:  { description: 'Website URL',  required: true, type: string }
      app_name:  { description: 'App Name',     required: true, type: string }
      package:   { description: 'Package Name', required: true, type: string }
      job_id:    { description: 'External Job ID', required: true, type: string }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: android-actions/setup-android@v3

      - name: Grant execute for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug -PSITE_URL="${{ inputs.site_url }}" -PAPP_NAME="${{ inputs.app_name }}" -PPACKAGE_NAME="${{ inputs.package }}"

      - name: Collect APK
        run: |
          mkdir -p out
          cp app/build/outputs/apk/debug/app-debug.apk out/site2apk.apk

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: site2apk-${{ inputs.job_id }}
          name: SyriaApps Build ${{ inputs.job_id }}
          files: out/site2apk.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
